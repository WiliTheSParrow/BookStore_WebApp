<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H.P. Lovecraft Bookstore Web Application</title>
    <link rel="shortcut icon" type="image/png" href="/public/img/Book_25711.png" />
    <!-- CSS, Fancybox, Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="css" href="jquery.fancybox.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row" id="header">
                <img src="/public/img/shelf01.png" alt="Book Shelf">
                <p>H.P. Lovecraft Bookstore Web Application</p>
            </div>
            <div class="row" id="taster">
                <p> Do you want to get into that spooky vibe? Read the best H.P. Lovecraft Books thatâ€™ll give you
                    nightmares!</p>
            </div>
            <div class="row" id="searchEngine">
                <input type="text" v-model="searchKey" placeholder="Search">
            </div>
            <div class="row" id="content">
                <div v-bind:class="{hideTable: hideTable}">
                    <div class="row" id="books" v-for="(value,key) in filterBooks">
                        <img :src=value.cover alt="Book Cover" id="bookPictureCard">
                        <div id="moreInfoCard">
                            <p>{{value.title}}</p>
                            <p>{{value.description}}</p>
                            <button><a :href="value.detail" target="_blank">More Info</a></button>
                        </div>
                    </div>
                </div>


                <table v-bind:class="{hideNoMatch: hideNoMatch}" class="nomatches">
                    <tr>
                        <td> NO MATCHES FOUND </td>
                    </tr>
                </table>
            </div>
            <div class="footer-card">
                <small></small>
            </div>
        </div>
    </div>
</body>
<!-- JS -->

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
